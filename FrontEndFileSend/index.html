<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Send File - Example</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid" align="center">
            <h1 class="display-3">Send files</h1>
            <form enctype="multipart/form-data" class="form-group">
                <input id="inputFile"  type="file" class="form-control-file" accept="*.*">
                <input id="sendFile" class="btn btn-primary" type="button" value="Enviar arquivo">
            </form>
        </div>
    </div>
</body>
<script src="./js/jquery.min.js" type="text/javascript"></script>
<script src="./js/bootstrap.min.js" type="text/javascript"></script>
<script src="./js/sendfile.js" type="text/javascript"></script>

</html>
